<!-- Show Users Modal -->
<div class="modal fade" id="user-roles-showUsersModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Users in Role</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <ul id="user-roles-usersList" class="list-group"></ul>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete-confirmation modal -->
<div class="modal fade" id="user-roles-confirmDeleteModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete role?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this user-role? This action cannot be undone.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="user-roles-confirmDeleteBtn" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Role Modal -->
<div class="modal fade" id="user-roles-editRoleModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Role</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="user-roles-editRoleForm">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="editRoleName" class="form-label">Role Name</label>
                <input type="text" class="form-control" id="user-roles-editRoleName" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="editNotes" class="form-label">Notes</label>
                <textarea class="form-control" id="user-roles-editNotes" rows="2"></textarea>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-12">
              <h6 class="mb-3">Permissions</h6>
            </div>
            <div class="col-md-3">
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="user-roles-editCanCreate">
                <label class="form-check-label" for="editCanCreate">
                  <i class="fas fa-plus-circle text-success me-1"></i>
                  Can Create
                </label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="user-roles-editCanRead">
                <label class="form-check-label" for="editCanRead">
                  <i class="fas fa-eye text-primary me-1"></i>
                  Can Read
                </label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="user-roles-editCanUpdate">
                <label class="form-check-label" for="editCanUpdate">
                  <i class="fas fa-edit text-warning me-1"></i>
                  Can Update
                </label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="user-roles-editCanDelete">
                <label class="form-check-label" for="editCanDelete">
                  <i class="fas fa-trash text-danger me-1"></i>
                  Can Delete
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="user-roles-saveEditBtn">
          <i class="fas fa-save me-1"></i>
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Add Role Modal -->
<div class="modal fade" id="user-roles-addRoleModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Role</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="user-roles-addRoleForm">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="addRoleName" class="form-label">Role Name</label>
                <input type="text" class="form-control" id="user-roles-addRoleName" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="addNotes" class="form-label">Notes</label>
                <textarea class="form-control" id="user-roles-addNotes" rows="2"></textarea>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-12">
              <h6 class="mb-3">Permissions</h6>
            </div>
            <div class="col-md-3">
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="user-roles-addCanCreate">
                <label class="form-check-label" for="addCanCreate">
                  <i class="fas fa-plus-circle text-success me-1"></i>
                  Can Create
                </label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="user-roles-addCanRead">
                <label class="form-check-label" for="addCanRead">
                  <i class="fas fa-eye text-primary me-1"></i>
                  Can Read
                </label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="user-roles-addCanUpdate">
                <label class="form-check-label" for="addCanUpdate">
                  <i class="fas fa-edit text-warning me-1"></i>
                  Can Update
                </label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="user-roles-addCanDelete">
                <label class="form-check-label" for="addCanDelete">
                  <i class="fas fa-trash text-danger me-1"></i>
                  Can Delete
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" id="user-roles-saveAddBtn">
          <i class="fas fa-plus me-1"></i>
          Create Role
        </button>
      </div>
    </div>
  </div>
</div>
